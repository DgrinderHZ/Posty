<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,600" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    <title>Posty</title>
</head>
<body>
    <header>
        <h1><a href="{{ url_for('home') }}">Posty</a></h1>
        <nav><a href="{{ url_for('add') }}">New post</a></nav>
    </header>
    <main>

        {% for post in posts %}
        <article>
            <div>
                <div>
                    <img src="{{post.photo_url}}" height="80px" alt="profile-img">
                    <span>{{post.name}}</span>
                </div>
                <div>
                    <p>{{post.body}}</p>
                </div>
                <div class="btn-section">
                    <a href="{{ url_for('post_update', id=post.id) }}">Edit</a> |
                    <a href="{{ url_for('post_delete', id=post.id) }}">Delete</a>
                </div>
            </div>
        </article>
        {% endfor %}

    </main>
    <footer></footer>
</body>
</html>
